<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery实现悬停下拉菜单</title>
		<style type="text/css"> 
			*{
				margin:0px;
				padding:0px;
			}
			ul{
				display: inline-block;
				list-style: none;
			}
			li{
				display: none;
			}
			.btn{
				float: left;				//顶端对齐 display: inline-block;(默认居中对齐)
			}
		</style>
	</head>
	<body>
		<div class="btn">
			<div>标签一</div>
			<ul>
				<li>
					一
				</li>
				<li>
					二
				</li>
				<li>
					三
				</li>
			</ul>
		</div>
	</body>
	<script  src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$('.btn').mouseover(function(){
			$(this).find('li').show();
		})
		$('.btn').mouseout(function(){
			$(this).find('li').hide();
		})
	</script>
 
</html>
