<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/css1.css" />
		<title>导航条</title>

	</head>

	<body>
		<div class="lead">

			<div class="logo" title="come on baby!">
				<img src="img/logo.PNG" width="150px" height="60px" class="my-logo" />
			</div>

			<div class="location">
				<select class="select-location">
					<option value="天津">天津</option>
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="成都">成都</option>
				</select>
			</div>

			<div class="header-select">
				<li class="li2">首页</li>
				<li class="li2">电影</li>
				<li class="li2">影院</li>
				<li class="li2">榜单</li>
			</div>

			<div class="app-download">
				<div class="download-img">
					<img src="img/phone.PNG" class="download-phone" />
					<li class="download-con">
						APP下载
					</li>
				</div>
				<ul class="ul1">
					<li class="li1">
						<img src="img/two-code.png" class="two-code"/>
					</li>
				</ul>
			</div>

			<div class="search">
<input type="text"  class="search-text" placeholder="找影人、影院、影视剧 "  style="border-radius:15px"/>
<input type="submit" class="search-button" value="搜索"   style="border-radius:15px"/>
			</div>

			<div class="my">
				<div>
					<img src="img/my-img.PNG" width="55px" height="50px" class="my-img" />
				</div>
				<ul class="ul1">
					<li class="li1">
						我的订单
					</li>
					<li class="li1">
						基本信息
					</li>
					<li class="li1">
						退出登录
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/js1.js"></script>
	<script>
		$(function(){
    $(".header-select").click(function(e) {
        $("*").removeClass('selected');    // 先删除所有元素的selected样式
        $(e.target).addClass('selected');  // 然后为被点击元素添加selected样式
    });
})
			
	</script>
</html>
